<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trafalgar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header starts-->
    <header class="container">
        <!--Nav bar starts-->
        <nav class="navbar navbar-expand-lg  bg-white py-5">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav" style="gap: 40px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find Doctor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Apps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Testimonial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!--Nav bar ends-->

        <!--Hero section starts-->
        <section id="hero" class="hero d-flex align-items-center">

            <div class="container">
                <div class="row">
                    <div class="col-lg-6 d-flex flex-column justify-content-center">
                        <h1 data-aos="fade-up">Virtual healthcare <br> for you</h1>
                        <p data-aos="fade-up" data-aos-delay="400">Trafalgar provides progressive, and affordable <br>
                            healthcare, accessible on mobile and online <br>
                            for everyone</p>
                        <div data-aos="fade-up" data-aos-delay="600">
                            <div class="text-center text-lg-start">

                                <button type="button" class="btn rounded-pill text-white py-2 px-4" style="background-color: #458FF6;
                                ">
                                    <img src="" alt="">
                                    Consult today</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
                        <img src="images/trafalgar-header illustration 1.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>

        </section>
        <!--Hero section ends-->
    </header>
    <!--Header ends-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
